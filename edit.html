<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            /* Markdown text
            /* font: inherit; */
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        /*Markdown list

        /* ol,
        ul {
            list-style: none;
        } */

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }


        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        /* Customization */
        .transitionAll {
            transition: all 1s ease-in-out, color 0s, background-color 0s;
        }

        .transitionNone{
            transition: none !important;
        }

        #markdown-preview blockquote {
            border-left: 4px solid currentColor;
            margin: 1em 0;
            padding: 0.5em 1em;
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin-body::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin-body::-webkit-scrollbar-thumb {
            background-color: currentColor;
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: currentColor
                /* darker on hover */
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(209, 209, 209, 0.603);
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-thin-editor::-webkit-scrollbar-thumb:hover {
            background-color: white
                /* darker on hover */
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin-editor::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin-editor::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin-editor::-webkit-scrollbar-thumb {
            background-color: rgba(209, 209, 209, 0.603);
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }

        .cm-scroller::-webkit-scrollbar {
            display: none !important;
        }

        .editor-row-container {
            display: flex;
            height: 100%;
            /* flex-wrap: wrap; */
            gap: 1rem;
            padding: 1rem;
        }

        .editor-row-container section {
            /* flex: 1 1 calc(33.33% - 1rem); */
            flex-basis: calc(100% - 1rem) !important;
            min-width: 50px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .editor {

            font-family: monospace;
            font-size: medium;
            min-height: 200px;
            height: 100%;
        }

        .vh-50 {
            height: 50vh !important;
        }

        .content-of-editor-min {
            cursor: pointer;
        }

        .content-of-editor {
            height: 100%;
        }


        @media only screen and (max-width: 800px) {
            .editor-row-container {
                flex-wrap: wrap;
            }

            #changeSections {
                display: block !important;
            }

            #toggleLayout {
                display: none !important;
            }

            .slider-width {
                display: none;
            }

            .optionsWidthCopy img,
            .optionsWidthCopy svg.bi-arrows-expand-vertical {
                display: none;
            }

        }

        .img-user-about {
            width: 300px !important;
            height: 300px !important;
        }

        .container-links-options {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 9999;
            padding: 2rem;
            overflow-y: auto;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
        }

        .md-create {
            max-width: 600px;
        }

        .resize-none {
            resize: none !important;
        }

        .outline-one {
            outline: none !important;
        }

        .border-none {
            border: none !important;
        }

        .project-description-write {
            max-width: 800px;
            max-height: 200px;
        }

        .project-description-overview {
            max-width: 800px;
            max-height: 500px;
        }

        .border-transparent {
            border: solid transparent;
        }

        .photo-options-div {
            max-width: 600px;
        }

        .photo-container {
            max-width: 600px;
        }

        .editors-previews-container {
            /* margin-top: 60px; */
            min-height: 15vh;
            height: 50vh;
        }

        .editors-preview-inner-wrapper {
            min-height: 15vh;
        }

        .d-none-not-imp {
            display: none;
        }

        .cursor-pointer {
            cursor: pointer !important;
        }

        .config-container {
            max-width: 600px;
        }


        .input-mw-600 {
            max-width: 600px;
        }

        .bf-blur {
            backdrop-filter: blur(10px);
        }

        input[type="range"] {
            accent-color: #0d6efd;
            background: transparent;
            /* Your custom accent color */
        }

        /* WebKit Browsers (Chrome, Edge, Safari) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border-radius: 50%;
            /* Make it circular */
            background: #0d6efd;
            cursor: pointer;
            margin-top: -5px;
            /* Align thumb with the track */
        }

        /* Firefox */
        input[type="range"]::-moz-range-thumb {
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }


        /* Track: webkit browsers */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px;
            background: #ccc;
            border-radius: 16px;
        }

        /* Track: Mozilla Firefox */
        input[type="range"]::-moz-range-track {
            height: 5px;
            background: #ccc;
            border-radius: 5px;
        }

        /* Verical alignment */
        input[type=range][orient=vertical] {
            writing-mode: vertical-lr;
            direction: rtl;
            appearance: slider-vertical;
            vertical-align: bottom;
        }

        input[type=range][orient=vertical]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            border-radius: 50%;
            /* Make it circular */
            background: #0d6efd;
            cursor: pointer;
            margin-left: -5px;
            /* Align thumb with the track */
        }

        input[type=range][orient=vertical]::-webkit-slider-runnable-track {
            background: #ccc;
            width: 5px;
            border-radius: 3px;
        }


        .inputs-helpers-container {
            height: 85px;
        }

        code {
            border-radius: 6px;
        }

        .padding-sidebar {
            padding-left: 4.5rem;
        }

        .width-sidebar {
            width: 4.5rem !important;
        }

        .vw-0 {
            width: 0vw !important;
        }

        .shadow-strong {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

<body>

    <!-- Used in script -->
    <div id="edit"></div>
    <form id="editForm" style="display: flex; flex-direction: column;" class="visually-hidden">
        <input type="text" id="projectNameForm" placeholder="Name:">
        <input type="text" id="projectDescriptionForm" placeholder="Description:">
        <input type="text" id="javascriptForm" placeholder="Javascript:">
        <input type="text" id="cssForm" placeholder="CSS:">
        <input type="text" id="htmlForm" placeholder="HTML:">
        <input type="text" id="photoForm" placeholder="Photo:">
        <input type="text" id="tagsForm" placeholder="Tags:">
        <button type="submit" id="submitForm">Save edit</button>
    </form>
    <!-- Used in script -->


  <!-- about -->
  <div class="container-links-options bg-body-secondary scrollbar-thin" id="about">
    <div class="d-flex align-items-center flex-column overflow-y-auto mb-auto mt-auto bg-transparent rounded p-1">
        <div class="img-fluid img-user-about">
            <img src="" id="imageProfile" class="border border-2 rounded-pill object-fit-cover w-100 h-100 d-none"
                alt="" srcset="">
        </div>
        <a class="m-0 fw-bold fs-6 text-decoration-none" id="userLinkProfile" href="">
            <p id="nameUserProfile"></p>
        </a>
        <button class="btn btn-danger m-1" id="closeAbout"><svg xmlns="http://www.w3.org/2000/svg"
                local="https://icons.getbootstrap.com/icons/x-lg/" width="40" height="40" fill="white"
                class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
        </button>
    </div>
</div>

<!-- description -->
<div class="container-links-options bg-body-secondary scrollbar-thin" id="description">
    <div
        class="mb-auto mt-auto w-100 d-flex flex-column gap-4 flex-wrap align-items-center bg-transparent rounded p-1">
        <button class="btn btn-danger m-1" id="closeDescription">
            <svg xmlns="http://www.w3.org/2000/svg" local="https://icons.getbootstrap.com/icons/x-lg/" width="40"
                height="40" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
        </button>

        <div id="markdown-create">
            <div class="text-center bg-body p-4 m-2 rounded md-create shadow-lg">
                <textarea id="projectName" rows="1" placeholder="Enter project name"
                    class="w-100 fs-1 fw-bold border-none resize-none outline-one mb-3 overflow-y-auto bg-transparent scrollbar-thin"></textarea>
                <div class="d-flex flex-wrap gap-2 mb-2">
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('# ', '')">🔠
                        <span>H1</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('## ', '')">🔡
                        <span>H2</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary"
                        onclick="insert('###### ', '')">🔤
                        <span>H6</span></button>

                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('*', '*')">𝘪
                        <span>Italic</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('**', '**')">𝐁
                        <span>Bold</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('`', '`')">💻
                        <span>Inline
                            Code</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insertBlockCode()">📄
                        <span>Code
                            Block</span></button>

                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('- ', '')">📝
                        <span>List</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insertImageTag()">🖼️
                        <span>Image</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary"
                        onclick="insert('[Link Text](', ')')">🔗
                        <span>Link</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insert('> ', '')">💬
                        <span>Quote</span></button>
                    <button class="p-2 rounded cursor-pointer fs-6 btn btn-primary" onclick="insertTable()">📊
                        <span>Table</span></button>
                </div>
            </div>
        </div>

        <div id="projectDescription"
            class="scrollbar-none project-description-write bg-dark text-light border-transparent w-100 rounded overflow-scroll text-start">
        </div>

        <div
            class="scrollbar-none border-transparent project-description-overview bg-body shadow-lg p-4 rounded w-100 overflow-y-auto text-break fs-6">
            <div id="markdown-preview" class="scrollbar-thin">
            </div>
        </div>
    </div>
</div>

<!-- photo -->

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('cover').src = e.target.result
                };
                reader.readAsDataURL(file);
            }
        });
