    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            /* Markdown text
            /* font: inherit; */
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        /*Markdown list

        /* ol,
        ul {
            list-style: none;
        } */

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }


        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            width: 100%;
            /* height: 100px; */
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
        }

        /* Customization */
        .transitionAll {
            transition: all 1s ease-in-out;
        }

        #markdown-preview blockquote {
            border-left: 4px solid currentColor;
            margin: 1em 0;
            padding: 0.5em 1em;
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin-body::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin-body::-webkit-scrollbar-thumb {
            background-color: currentColor;
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: currentColor
                /* darker on hover */
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(209, 209, 209, 0.603);
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-thin-editor::-webkit-scrollbar-thumb:hover {
            background-color: white
                /* darker on hover */
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin-editor::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin-editor::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin-editor::-webkit-scrollbar-thumb {
            background-color: rgba(209, 209, 209, 0.603);
            /* scrollbar color */
            border-radius: 3px;
        }




        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }

        .cm-scroller::-webkit-scrollbar {
            display: none !important;
        }

        .editor-row-container {
            display: flex;
            height: 100%;
            /* flex-wrap: wrap; */
            gap: 1rem;
            padding: 1rem;
        }

        .editor-row-container section {
            /* flex: 1 1 calc(33.33% - 1rem); */
            flex-basis: calc(100% - 1rem) !important;
            min-width: 30px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .editor {

            font-family: monospace;
            font-size: medium;
            min-height: 200px;
            height: 100%;
        }

        .vh-50 {
            height: 50vh !important;
        }

        .content-of-editor-min {
            cursor: pointer;
        }

        .content-of-editor {
            height: 100%;
        }

        @media only screen and (max-width: 800px) {
            .editor-row-container {
                flex-wrap: wrap;
            }

            .slider-width {
                display: none;
            }

            .optionsWidthCopy img,
            .optionsWidthCopy svg.bi-arrows-expand-vertical {
                display: none;
            }

            .svg-active {
                box-shadow: rgb(0, 255, 221) 0px 20px 30px -10px;
                border-radius: 15px;
            }
        }

        .img-user-about {
            width: 300px;
            height: 300px;
        }

        .container-links-options {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 9999;
            padding: 2rem;
            overflow-y: auto;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
        }

        .md-create {
            max-width: 600px;
        }

        .resize-none {
            resize: none !important;
        }

        .outline-one {
            outline: none !important;
        }

        .border-none {
            border: none !important;
        }

        .project-description-write {
            max-width: 800px;
            max-height: 200px;
        }

        .project-description-overview {
            max-width: 800px;
            max-height: 500px;
        }

        .border-transparent {
            border: solid transparent;
        }

        .photo-options-div {
            max-width: 600px;
        }

        .photo-container {
            max-width: 600px;
        }

        .editors-previews-container {
            margin-top: 60px;
            min-height: 15vh;
            height: 40vh;
        }

        .editors-preview-inner-wrapper {
            min-height: 15vh;
        }

        .d-none-not-imp {
            display: none;
        }

        .cursor-pointer {
            cursor: pointer !important;
        }

        .config-container {
            max-width: 600px;
        }


        .input-mw-600 {
            max-width: 600px;
        }

        .bf-blur {
            backdrop-filter: blur(10px);
        }

        input[type="range"] {
            accent-color: #0d6efd;
            background: transparent;
            /* Your custom accent color */
        }

        /* WebKit Browsers (Chrome, Edge, Safari) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border-radius: 50%;
            /* Make it circular */
            background: #0d6efd;
            cursor: pointer;
            margin-top: -5px;
            /* Align thumb with the track */
        }

        /* Firefox */
        input[type="range"]::-moz-range-thumb {
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }


        /* Track: webkit browsers */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px;
            background: #ccc;
            border-radius: 16px;
        }

        /* Track: Mozilla Firefox */
        input[type="range"]::-moz-range-track {
            height: 5px;
            background: #ccc;
            border-radius: 5px;
        }

        .inputs-helpers-container {
            height: 85px;
        }

        code {
            border-radius: 6px;
        }
