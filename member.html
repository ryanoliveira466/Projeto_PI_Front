        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            /* Markdown text
            /* font: inherit; */
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        /* Markdown list
        
        /* ol,
        ul {
            list-style: none;
        } */

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            width: 100%;
            height: 100px;
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
        }

        /* Customization */

        .mix-dif {
            mix-blend-mode: difference !important;
        }

        .transitionAll {
            transition: all 1s ease-in-out;
        }

        .transitionProjectLink {
            transition: all 0.2s ease-in-out;
        }

        .vh-0 {
            height: 0vh !important;
        }

        .projectLink:hover {
            background-color: rgba(0, 0, 0, 0.295);
        }

        #inputSearchProjectsUser::placeholder {
            color: #ffffff;
            /* or any visible color like #888, gray, etc. */
            opacity: 1;
            /* make sure it's fully opaque */
        }

        /* Target elements with scrollbars (e.g. div, body, etc.) */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            /* vertical scrollbar width */
            height: 6px;
            /* horizontal scrollbar height */
            padding: 1rem;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            /* scrollbar color */
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.5);
            /* darker on hover */
        }

        /* Dark background for inline code */
        code {
            background-color: #111;
            color: #eee;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Dark background for block code */
        pre code {
            display: block;
            background-color: #111;
            color: #eee;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.9rem;
            white-space: pre;
            font-family: 'Fira Code', monospace;
        }

        blockquote {
            border-left: 4px solid #f8f8f8;
            margin: 1em 0;
            padding: 0.5em 1em;
        }

        .mix-dif {
            mix-blend-mode: difference !important;
        }
    </style>
