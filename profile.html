  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header,
    footer {
      width: 100%;
      height: 100px;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
    }

    /* Custom */

    .img-user-about {
      width: 300px !important;
      height: 300px !important;
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: #0000001a;
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em #0000001a, inset 0 .125em .5em #00000026;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .transitionAll {
      transition: all 1s ease-in-out;
    }

    .linkElement:hover {
      background-color: rgba(0, 0, 0, 0.295);
    }

    /* Layout */

    /* Target elements with scrollbars (e.g. div, body, etc.) */
    .scrollbar-thin-body::-webkit-scrollbar {
      width: 6px;
      /* vertical scrollbar width */
      height: 6px;
      /* horizontal scrollbar height */
      padding: 1rem;
    }

    .scrollbar-thin-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin-body::-webkit-scrollbar-thumb {
      background-color: currentColor;
      /* scrollbar color */
      border-radius: 3px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: currentColor
        /* darker on hover */
    }

    /* Target elements with scrollbars (e.g. div, body, etc.) */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      /* vertical scrollbar width */
      height: 6px;
      /* horizontal scrollbar height */
      padding: 1rem;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(209, 209, 209, 0.603);
      /* scrollbar color */
      border-radius: 3px;
    }

    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }

    .transitionAll {
      transition: all 1s ease-in-out;
    }

    .linkElement:hover {
      background-color: rgba(0, 0, 0, 0.295);
    }

    /* Dark background for inline code */
    code {
      background-color: #111;
      color: #eee;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    /* Dark background for block code */
    pre code {
      display: block;
      background-color: #111;
      color: #eee;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      white-space: pre;
      font-family: 'Fira Code', monospace;
    }

    blockquote {
      border-left: 4px solid currentColor;
      margin: 1em 0;
      padding: 0.5em 1em;
    }

    .mix-dif {
      mix-blend-mode: difference !important;
    }

    .customH1 {
      letter-spacing: 4px;
    }

    .flex-1 {
      flex: 1;
    }

    .ws-pre-line {
      white-space: pre-line;
    }

    .cursor-pointer {
      cursor: pointer !important;
    }

    .justify-self-center {
      justify-self: center !important;
    }


    /* Layout */

    .post {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      align-items: start;
      z-index: 9999;
      padding: 2rem;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .postBody {
      height: auto;
      max-width: 600px;
    }

    .user-info-mdo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-width: 1200px;
    }

    .post-body-content-mdo {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
      align-items: flex-start;
      max-width: 1200px;
    }

    .post-body-iframe-min-mdo {
      flex: 1 1 500px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .post-body-md-mdo {
      flex: 1 1 500px;
      min-width: 300px;
      background: transparent;
      border-radius: 10px;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
    }

    .bf-blur {
      backdrop-filter: blur(10px);
    }

    .z-9999 {
      z-index: 9999;
    }

    .cursor-pointer {
      cursor: pointer !important;
    }

    .cursor-default {
      cursor: default !important;
    }


    /* Scale effect when hovering */
    .shake-hover {
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .shake-hover:hover {
      transform: scale(1.02);
    }

    .main-container h1 {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .main-container h1.visible {
      opacity: 1;
      transform: translateY(0);
    }


    .high-contrast-text {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
      /* Strong black shadow */
    }

    .shadow-strong {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    .current-color {
      color: currentColor !important;
    }
  </style>
