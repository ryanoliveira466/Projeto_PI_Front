  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126

*/

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      /* Markdown text
      /* font: inherit; */
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    /* Markdown list

    /* ol,
    ul {
      list-style: none;
    } */

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header,
    footer {
      width: 100%;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
    }

    /* //Custom */

    /* Target elements with scrollbars (e.g. div, body, etc.) */
    .scrollbar-thin-body::-webkit-scrollbar {
      width: 6px;
      /* vertical scrollbar width */
      height: 6px;
      /* horizontal scrollbar height */
      padding: 1rem;
    }

    .scrollbar-thin-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin-body::-webkit-scrollbar-thumb {
      background-color: currentColor;
      /* scrollbar color */
      border-radius: 3px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: currentColor
        /* darker on hover */
    }

    /* Target elements with scrollbars (e.g. div, body, etc.) */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      /* vertical scrollbar width */
      height: 6px;
      /* horizontal scrollbar height */
      padding: 1rem;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(209, 209, 209, 0.603);
      /* scrollbar color */
      border-radius: 3px;
    }

    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }

    .transitionAll {
      transition: all 1s ease-in-out, padding 0s ease;
    }

    .linkElement:hover {
      background-color: rgba(0, 0, 0, 0.295);
    }

    /* Dark background for inline code */
    code {
      background-color: #111;
      color: #eee;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    /* Dark background for block code */
    pre code {
      display: block;
      background-color: #111;
      color: #eee;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      white-space: pre;
      font-family: 'Fira Code', monospace;
    }

    blockquote {
      border-left: 4px solid currentColor;
      margin: 1em 0;
      padding: 0.5em 1em;
    }

    .mix-dif {
      mix-blend-mode: difference !important;
    }

    .customH1 {
      letter-spacing: 4px;
    }

    .flex-1 {
      flex: 1;
    }

    .ws-pre-line {
      white-space: pre-line;
    }

    .cursor-pointer {
      cursor: pointer !important;
    }

    /* Layout */

    .post {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      align-items: start;
      z-index: 9999;
      padding: 2rem;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .postBody {
      height: auto;
      max-width: 600px;
    }

    .user-info-mdo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-width: 1200px;
    }

    .post-body-content-mdo {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
      align-items: flex-start;
      max-width: 1200px;
    }

    .post-body-iframe-min-mdo {
      flex: 1 1 500px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .post-body-md-mdo {
      flex: 1 1 500px;
      min-width: 300px;
      background: transparent;
      border-radius: 10px;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
    }

    .bf-blur {
      backdrop-filter: blur(10px);
    }

    .z-9999 {
      z-index: 9999;
    }

    .cursor-pointer {
      cursor: pointer !important;
    }

    .cursor-default {
      cursor: default !important;
    }

    .bg-purple {
      background-color: #6610f2 !important;
    }

    .img-logged-layout {
      width: 60px !important;
      height: 60px !important;
    }

    .img-logged-link-layout {
      width: 250px !important;
      height: 250px !important;
    }

    .img-user-search-layout {
      width: 100px !important;
      height: 100px !important;
    }

    .img-user-project-layout {
      width: 65px !important;
      height: 65px !important;
    }

    .img-user-project-full-layout {
      width: 145px !important;
      height: 145px !important;
    }

    /* Animations */


    /* Scale effect when hovering */
    .shake-hover {
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .shake-hover:hover {
      transform: scale(1.02);
    }

    /* Scale effect when hovering */

    /* SVG Effects test */

    .svg-draw path,
    .svg-draw line,
    .svg-draw rect,
    .svg-draw circle,
    .svg-draw polyline,
    .svg-draw polygon {
      stroke: black;
      stroke-width: 0.5;
      fill-opacity: 0;
      opacity: 0;
      /* hide fill initially */
      stroke-dasharray: 0;
      stroke-dashoffset: 0;
      transition:
        stroke-dashoffset 1s ease,
        fill-opacity 1s ease 0.5s;
      /* delay fill to show after drawing */
    }






    .main-container h1 {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .main-container h1.visible {
      opacity: 1;
      transform: translateY(0);
    }


    .high-contrast-text {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
      /* Strong black shadow */
    }

    .shadow-strong {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    /* SVG Effects test */
    /* Animations */

    @media (max-width: 340px) {
      .navbar-brand{
        display: none;
      }

  <script>

    //Beginning request
    function showLoadingPopup(message = `<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>`) {
      const popup = document.createElement("div");
      popup.innerHTML = message;
      popup.id = "loading-popup";
      popup.style.position = "fixed";
      popup.style.top = "20px";
      popup.style.right = "20px";
      popup.style.background = "#333";
      popup.style.color = "#fff";
      popup.style.padding = "10px 15px";
      popup.style.borderRadius = "5px";
      popup.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      popup.style.fontSize = "16px";
      popup.style.zIndex = "9999";
      popup.style.opacity = "1";
      popup.style.transition = "opacity 0.3s ease-out";
      popup.style.pointerEvents = "none";
      popup.className = 'popup'

      document.querySelectorAll('.popup').forEach(el => el.remove());
      if (!document.getElementById("loading-popup")) {
        document.body.appendChild(popup);
      }
    }
    function hideLoadingPopup() {
      const popup = document.getElementById("loading-popup");
      if (popup) {
        popup.style.opacity = "0";
        setTimeout(() => {
          if (popup.parentNode) {
            popup.parentNode.removeChild(popup);
          }
        }, 300);
      }
    }
    function showErrorPopup(message = `<div class="spinner-grow text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>`) {
      const popup = document.createElement("div");
      popup.innerHTML = message;
      popup.style.position = "fixed";
      popup.style.top = "20px";
      popup.style.right = "20px";
      popup.style.background = "#f44336"; // red background
      popup.style.color = "#fff";
      popup.style.padding = "10px 15px";
      popup.style.borderRadius = "5px";
      popup.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      popup.style.fontSize = "16px";
      popup.style.zIndex = "9999";
      popup.style.opacity = "1";
      popup.style.transition = "opacity 1s ease-out";
      popup.style.pointerEvents = "none";
      popup.className = 'popup'

      document.querySelectorAll('.popup').forEach(el => el.remove());
      document.body.appendChild(popup);

      // Fade out after 1.5 seconds
      setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => {
          if (popup.parentNode) {
            popup.parentNode.removeChild(popup);
          }
        }, 1000);
      }, 1500);
    }
    function showSuccessPopup(message = `<div class="spinner-grow text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>`) {
      const popup = document.createElement("div");
      popup.innerHTML = message;
      popup.style.position = "fixed";
      popup.style.top = "20px";
      popup.style.right = "20px";
      popup.style.background = "#4caf50"; // green background
      popup.style.color = "#fff";
      popup.style.padding = "10px 15px";
      popup.style.borderRadius = "5px";
      popup.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      popup.style.fontSize = "16px";
      popup.style.zIndex = "9999";
      popup.style.opacity = "1";
      popup.style.transition = "opacity 1s ease-out";
      popup.style.pointerEvents = "none";
      popup.className = 'popup'


      document.querySelectorAll('.popup').forEach(el => el.remove());
      document.body.appendChild(popup);

      // Fade out after 1.5 seconds
      setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => {
          if (popup.parentNode) {
            popup.parentNode.removeChild(popup);
          }
        }, 1000);
      }, 1500);
    }

    (async function () {
      const apiBase = 'http://127.0.0.1:8000';
      const serverStorage = 'http://127.0.0.1:8000/storage/'

      async function checkAuth() {
        try {
          const res = await fetch(`${apiBase}/api/user/my`, {
            credentials: 'include',
            headers: { 'Accept': 'application/json', }
          });
          if (!res.ok) throw new Error('Not authenticated');
          const { user } = await res.json();
          return user;
        } catch {
          return null;
        }
      }

      document.addEventListener('DOMContentLoaded', async () => {
        showLoadingPopup()
        const user = await checkAuth();
        const isLoggedIn = !!user;
        const imgPerfil = document.getElementById('imgLogged')
        const linkMemberLogged = document.getElementById('linkMemberLogged')
        const linkMemberLoggedImg = document.getElementById('linkMemberLoggedImg')
        const userNameOffCanvas = document.getElementById('offcanvasScrollingLabelLogged')

        if (isLoggedIn) {
          imgPerfil.classList.remove('d-none')
          imgPerfil.classList.add('d-flex')
          imgPerfil.src = `${serverStorage}${user.photo}`
          linkMemberLogged.href = `member.html?slug=${user.slug}`
          linkMemberLoggedImg.src = `${serverStorage}${user.photo}`
          userNameOffCanvas.textContent = user.name
        }
        else {
          imgPerfil.classList.remove('d-flex')
          imgPerfil.classList.add('d-none')
        }
        hideLoadingPopup()
      });
    })();
  </script>
